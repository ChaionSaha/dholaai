<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhoolai</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body>
    <div class="flex h-screen">
      <!-- Sidebar (add this to header.ejs file) -->
      <div class="sidebar sidebar-hide">
        <button
          class="btn btn-outline btn-primary absolute btn-sm self-end me-4 text-xl menu-close"
        >
          <i class="bi bi-x"></i>
        </button>
        <img src="../assets/logo.png" class="h-14 w-fit self-center" alt="" />
        <ul class="lg:ps-14 ps-5 mt-10 flex flex-col gap-y-7">
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img
                src="../assets/user-list-icon.png"
                alt=""
                class="w-6 h-fit"
              />
              <p class="text-base-300 font-bold text-xl">User List</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img src="../assets/banners-icon.png" alt="" class="w-6 h-fit" />
              <p class="text-base-300 font-bold text-xl">Banners</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img
                src="../assets/add-location-icon.png"
                alt=""
                class="w-5 h-fit"
              />
              <p class="text-base-300 font-bold text-xl">Add Location</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img src="../assets/category-icon.png" alt="" class="w-5 h-fit" />
              <p class="text-base-300 font-bold text-xl">Category</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img
                src="../assets/special-offer-icon.png"
                alt=""
                class="w-5 h-fit"
              />
              <p class="text-base-300 font-bold text-xl">Special Icon</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img src="../assets/products-icon.png" alt="" class="w-5 h-fit" />
              <p class="text-base-300 font-bold text-xl">Products</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img src="../assets/support-icon.png" alt="" class="w-5 h-fit" />
              <p class="text-base-300 font-bold text-xl">Support</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img
                src="../assets/contact-us-icon.png"
                alt=""
                class="w-5 h-fit"
              />
              <p class="text-base-300 font-bold text-xl">Contact Us</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img src="../assets/settings-icon.png" alt="" class="w-5 h-fit" />
              <p class="text-base-300 font-bold text-xl">Settings</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img
                src="../assets/agent-list-icon.png"
                alt=""
                class="w-5 h-fit"
              />
              <p class="text-base-300 font-bold text-xl">Agents List</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img
                src="../assets/laundry-shop-icon.png"
                alt=""
                class="w-5 h-fit"
              />
              <p class="text-base-300 font-bold text-xl">Laundry Shop</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img src="../assets/orders-icon.png" alt="" class="w-5 h-fit" />
              <p class="text-base-300 font-bold text-xl">Orders</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img
                src="../assets/withdraw-balance-icon.png"
                alt=""
                class="w-5 h-fit"
              />
              <p class="text-base-300 font-bold text-xl">Withdraw Balance</p>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center gap-x-5">
              <img
                src="../assets/payment-history-icon.png"
                alt=""
                class="w-5 h-fit"
              />
              <p class="text-base-300 font-bold text-xl">Payment History</p>
            </a>
          </li>
          <li class="mt-5 lg:hidden text-error">
            <a href="" class="flex items-center gap-x-5">
              <i class="bi bi-box-arrow-right text-3xl"></i>
              <p class="font-bold text-xl">Log Out</p>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-body">
        <!-- header section -->
        <div class="hidden lg:flex justify-end items-center gap-x-6">
          <div class="flex items-center gap-x-3">
            <img src="../assets/user.png" alt="" class="w-14" />
            <p class="font-bold text-xl">Admin</p>
          </div>
          <button class="btn btn-ghost btn-primary text-xl text-primary">
            Logout
          </button>
        </div>

        <div class="lg:mt-16 mt-5">
          <div class="flex items-center gap-x-10 border-b pb-7">
            <button class="btn btn-primary btn-sm btn-outline menu-open">
              <i class="bi bi-list"></i>
            </button>
            <p class="text-3xl text-base-300 font-semibold">Payment Request</p>
          </div>

          <div
            class="overflow-x-auto lg:mt-10 shadow rounded-lg lg:p-10 mt-5 p-5"
          >
            <form class="w-full">
              <div class="grid lg:grid-cols-2 lg:gap-10 gap-5 gap-x-20">
                <label class="form-control w-full">
                  <p class="label-text mb-3 font-semibold">Agent ID</p>
                  <input
                    type="text"
                    class="input input-bordered input-primary disabled:bg-transparent disabled:text-black disabled:border-primary"
                    value="Dhaka"
                  />
                </label>
                <label class="form-control w-full">
                  <p class="label-text mb-3 font-semibold">Payment Method</p>
                  <input
                    type="text"
                    class="input input-bordered input-primary disabled:bg-transparent disabled:text-black disabled:border-primary"
                    value="Dhaka"
                  />
                </label>
                <label class="form-control w-full">
                  <p class="label-text mb-3 font-semibold">Transaction No.</p>
                  <input
                    type="text"
                    class="input input-bordered input-primary disabled:bg-transparent disabled:text-black disabled:border-primary"
                    value="Dhaka"
                  />
                </label>
                <label class="form-control w-full">
                  <p class="label-text mb-3 font-semibold">Account Number</p>
                  <input
                    type="text"
                    class="input input-bordered input-primary disabled:bg-transparent disabled:text-black disabled:border-primary"
                    value="Dhaka"
                  />
                </label>
                <label class="form-control w-full">
                  <p class="label-text mb-3 font-semibold">Transaction ID</p>
                  <input
                    type="text"
                    class="input input-bordered input-primary disabled:bg-transparent disabled:text-black disabled:border-primary"
                    value="Dhaka"
                  />
                </label>
                <label class="form-control w-full">
                  <p class="label-text mb-3 font-semibold">Amount</p>
                  <input
                    type="text"
                    class="input input-bordered input-primary disabled:bg-transparent disabled:text-black disabled:border-primary"
                    value="Dhaka"
                  />
                </label>
                <label class="form-control w-full">
                  <p class="label-text mb-3 font-semibold">Date</p>
                  <input
                    type="text"
                    class="input input-bordered input-primary disabled:bg-transparent disabled:text-black disabled:border-primary"
                    value="Dhaka"
                  />
                </label>
                <label class="form-control w-full">
                  <p class="label-text mb-3 font-semibold">Time</p>
                  <input
                    type="text"
                    class="input input-bordered input-primary disabled:bg-transparent disabled:text-black disabled:border-primary"
                    value="Dhaka"
                  />
                </label>
                <label class="form-control w-full">
                  <p class="label-text mb-3 font-semibold">Status</p>
                  <input
                    type="text"
                    class="input input-bordered input-primary disabled:bg-transparent disabled:text-black disabled:border-primary"
                    value="Dhaka"
                  />
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/script.js"></script>
</html>
